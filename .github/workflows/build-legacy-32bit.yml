name: Build Saurus Legacy (32-bit Final Robust)

on:
  workflow_dispatch:

jobs:
  build-legacy:
    runs-on: windows-2019
    
    env:
      RUSTDESK_API_SERVER: ""
      VCPKG_ROOT: "C:\\vcpkg"
      # NÃO definimos VCPKG_DEFAULT_TRIPLET globalmente para não confundir o Host (x64)

    steps:
    - name: Checkout Legacy Code (1.1.9)
      uses: actions/checkout@v4
      with:
        repository: rustdesk/rustdesk
        ref: 1.1.9
        submodules: recursive

    - name: Setup Rust (1.65.0)
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.65.0
        targets: i686-pc-windows-msvc

    - name: Install Legacy LLVM
      run: choco install llvm --version 12.0.0 --allow-downgrade -y

    # --- SETUP LIBSODIUM 32-BIT MANUAL (ISOLADO) ---
    - name: Setup Official Libsodium (32-bit Isolated)
      shell: powershell
      run: |
        $Url = "https://download.libsodium.org/libsodium/releases/libsodium-1.0.18-msvc.zip"
        $Zip = "libsodium.zip"
        
        Write-Host "Baixando Libsodium..."
        & curl.exe -L -o $Zip $Url --retry 5 --retry-connrefused --connect-timeout 60
        
        if (!(Test-Path $Zip)) { Write-Error "Download falhou"; exit 1 }
        
        Expand-Archive -Path $Zip -DestinationPath "libsodium_install" -Force
        
        $LibSource = "libsodium_install\libsodium\Win32\Release\v142\static\libsodium.lib"
        $IncSource = "libsodium_install\libsodium\include"
        
        # Cria pasta ISOLADA 'libs_x86'
        New-Item -ItemType Directory -Force -Path "C:\libs_x86\lib"
        New-Item -ItemType Directory -Force -Path "C:\libs_x86\include"
        
        Copy-Item $LibSource "C:\libs_x86\lib\libsodium.lib" -Force
        Copy-Item $LibSource "C:\libs_x86\lib\sodium.lib" -Force
        Copy-Item "$IncSource\*" "C:\libs_x86\include" -Recurse -Force
        
        Write-Host "Libsodium 32-bits isolado em C:\libs_x86"

    - name: Inject Server Configuration
      shell: powershell
      run: |
        $ConfigFile = "libs/hbb_common/src/config.rs"
        $SeuIP = "20.195.216.23:443"
        $SuaChave = "OJ7QiUrqNu0wM13vDSp4nmAlDu6hy3n8hTI5Wksl2Tc="
        
        if (Test-Path $ConfigFile) {
           $content = Get-Content $ConfigFile -Raw
           $content = $content -replace '(?s)pub const RENDEZVOUS_SERVERS:.*?;', "pub const RENDEZVOUS_SERVERS: &'static [&'static str] = &[`"$SeuIP`"];"
           $content = $content -replace '(?s)pub const RS_PUB_KEY:.*?;', "pub const RS_PUB_KEY: &'static str = `"$SuaChave`";"
           Set-Content -Path $ConfigFile -Value $content -Encoding UTF8
        }

    - name: Fix Legacy Code Logic (Locks)
      shell: powershell
      run: |
        $ConfigFile = "libs\hbb_common\src\config.rs"
        $content = Get-Content $ConfigFile -Raw
        $content = $content -replace "let _ = CONFIG.read\(\).unwrap\(\);", "let _lock = CONFIG.read().unwrap();"
        Set-Content -Path $ConfigFile -Value $content -Encoding UTF8

    - name: Generate Inline UI Assets
      shell: python
      run: |
        import os
        mapping = { "get_index": "index.html", "get_chatbox": "chatbox.html", "get_cm": "cm.html", "get_install": "install.html", "get_remote": "remote.html" }
        with open("src/ui/inline.rs", "w") as f:
            for func, filename in mapping.items():
                if os.path.exists(f"src/ui/{filename}"):
                    f.write(f'pub fn {func}() -> String {{ String::from_utf8_lossy(include_bytes!("{filename}")).to_string() }}\n')
                else:
                    f.write(f'pub fn {func}() -> String {{ String::new() }}\n')

    - name: Ensure Resources Exist
      shell: powershell
      run: |
        $icon = Get-ChildItem -Path . -Recurse -Filter "icon.ico" | Select-Object -First 1
        if ($icon) { Copy-Item $icon.FullName -Destination ".\icon.ico" -Force } 
        else { & curl.exe -L -o icon.ico "https://raw.githubusercontent.com/rustdesk/rustdesk/master/res/icon.ico" --retry 3 }
        $manifest = Get-ChildItem -Path . -Recurse -Filter "manifest.xml" | Select-Object -First 1
        if ($manifest) { Copy-Item $manifest.FullName -Destination ".\manifest.xml" -Force } 
        else { & curl.exe -L -o manifest.xml "https://raw.githubusercontent.com/rustdesk/rustdesk/master/res/manifest.xml" --retry 3 }

    - name: Fix Resource Paths in build.rs
      shell: powershell
      run: |
        $BuildRs = "build.rs"
        $AbsPath = (Get-Location).Path.Replace("\", "\\")
        $content = Get-Content $BuildRs -Raw
        $content = $content.Replace('"icon.ico"', "`"$AbsPath\\icon.ico`"")
        $content = $content.Replace('"manifest.xml"', "`"$AbsPath\\manifest.xml`"")
        Set-Content -Path $BuildRs -Value $content -Encoding UTF8

    # --- INSTALAÇÃO DEPENDÊNCIAS VCPKG (REDUZIDA) ---
    - name: Install Dependencies (VCPKG x86 Only)
      run: |
        if (!(Test-Path C:\vcpkg)) { git clone https://github.com/microsoft/vcpkg.git C:\vcpkg }
        cd C:\vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg integrate install
        
        # REMOVIDO LIBSODIUM: Evita erro de download do 'pkgconf' e conflito de arquitetura.
        # O build script vai compilar o dele e nós usaremos o manual para o final.
        .\vcpkg install libvpx:x86-windows-static libyuv:x86-windows-static opus:x86-windows-static
      shell: powershell

    - name: Download Sciter DLL
      shell: cmd
      run: |
        if not exist "target\release" mkdir target\release
        :: Link especifico da versao 32-bits de 2021 (Anti Bad Image)
        curl.exe -L -o target\release\sciter.dll https://github.com/c-smile/sciter-sdk/raw/3636f3306d64998797e937d57bc8382da493026d/bin.win/x32/sciter.dll --retry 5

    # --- BUILD FINAL (TARGET CONFIGURADO) ---
    - name: Build Legacy
      run: |
        $env:LIBCLANG_PATH = "C:\Program Files\LLVM\bin"
        $env:BINDGEN_EXTRA_CLANG_ARGS = "-I C:/vcpkg/installed/x86-windows-static/include"
        
        # --- CONFIGURAÇÃO MANUAL DE MÍDIA (OPUS/VPX) ---
        # Como removemos o VCPKG global, apontamos manualmente para o Opus/VPX acharem as libs x86
        $env:OPUS_LIB_DIR = "C:\vcpkg\installed\x86-windows-static\lib"
        $env:OPUS_INCLUDE_DIR = "C:\vcpkg\installed\x86-windows-static\include"
        $env:OPUS_STATIC = "1"
        
        # --- CONFIGURAÇÃO MANUAL DE CRIPTOGRAFIA (SODIUM) ---
        # 1. build.rs (Host/x64): Não acha SODIUM_LIB_DIR global, então compila do zero (Correto).
        # 2. rustdesk.exe (Target/x86): Acha a flag abaixo e usa nossa lib manual.
        
        # Flags especificas para o target i686:
        # -L native=C:\libs_x86\lib  -> Onde está o sodium.lib 32-bits
        # -L native=...vcpkg...      -> Onde estão opus.lib/vpx.lib 32-bits
        
        $env:CARGO_TARGET_I686_PC_WINDOWS_MSVC_RUSTFLAGS = "-C target-feature=+crt-static -L native=C:\vcpkg\installed\x86-windows-static\lib -L native=C:\libs_x86\lib -l static=libsodium"
        
        # IMPORTANTE: Desativamos variaveis globais de sodium para não poluir o host
        # $env:SODIUM_LIB_DIR = ... (REMOVIDO)
        
        cargo build --target i686-pc-windows-msvc --release --features inline
      shell: powershell

    - name: Package Legacy
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path "Saurus_Legacy_32bit"
        Copy-Item "target\i686-pc-windows-msvc\release\rustdesk.exe" "Saurus_Legacy_32bit\SaurusRemote_Legacy.exe"
        Copy-Item "target\release\sciter.dll" "Saurus_Legacy_32bit\"
        Write-Host "Pacote Legacy Criado!"

    - name: Upload Legacy
      uses: actions/upload-artifact@v4
      with:
        name: Saurus-Remote-Legacy-32bit
        path: Saurus_Legacy_32bit
