name: Build Saurus Remote (Gold Release)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    env:
      LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"
      RUSTDESK_API_SERVER: "" 
      VCPKG_BINARY_SOURCES: "clear;default,readwrite"

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # --- CACHES (Para ser rapido) ---
    - name: Cache Rust Dependencies
      uses: swatinem/rust-cache@v2
      with:
        workspaces: .

    - name: Cache VCPKG Archives
      uses: actions/cache@v4
      with:
        path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
        key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-archives-${{ runner.os }}-

    - name: Cache Flutter Packages
      uses: actions/cache@v4
      with:
        path: |
          flutter/.pub-cache
          flutter/.dart_tool
        key: flutter-pub-${{ runner.os }}-${{ hashFiles('flutter/pubspec.yaml') }}
        restore-keys: |
          flutter-pub-${{ runner.os }}-

    # --- SETUP ---
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        channel: 'stable'

    - name: Install LLVM
      run: |
        choco install llvm -y
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
      shell: powershell

    # --- CONFIGURAÇÃO VENCEDORA (ID NA 443) ---
    - name: Inject Server Configuration
      shell: powershell
      run: |
        Write-Host "Configurando servidor: 20.195.216.23:443..."
        $ConfigFile = "libs/hbb_common/src/config.rs"
        
        # --- DADOS DO TESTE DE SUCESSO ---
        # ID Server na 443 (Passa pelo firewall como HTTPS)
        $SeuIP = "20.195.216.23:443" 
        # Sua chave (com o = no final)
        $SuaChave = "OJ7QiUrqNu0wM13vDSp4nmAlDu6hy3n8hTI5Wksl2Tc=" 
        
        if (Test-Path $ConfigFile) {
           $content = Get-Content $ConfigFile -Raw
           
           # Injeta o IP
           $content = $content -replace '(?s)pub const RENDEZVOUS_SERVERS:.*?;', "pub const RENDEZVOUS_SERVERS: &'static [&'static str] = &[`"$SeuIP`"];"
           
           # Injeta a Key
           $content = $content -replace '(?s)pub const RS_PUB_KEY:.*?;', "pub const RS_PUB_KEY: &'static str = `"$SuaChave`";"
           
           Set-Content -Path $ConfigFile -Value $content -Encoding UTF8
           Write-Host "Configuracao aplicada com sucesso!"
        } else {
           exit 1
        }

    # --- CORREÇÃO DE DEPENDÊNCIAS ---
    - name: Fix Flutter Dependencies
      working-directory: ./flutter
      shell: powershell
      run: |
        $File = "pubspec.yaml"
        $Content = Get-Content $File -Raw
        $NewContent = $Content -replace 'extended_text:.*', 'extended_text: ^13.0.0'
        Set-Content -Path $File -Value $NewContent -Encoding UTF8

    - name: Prepare Flutter Dependencies
      working-directory: ./flutter
      run: flutter pub get
      shell: cmd

    - name: Install Flutter Rust Bridge Codegen
      run: |
        cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid
      shell: powershell

    - name: Generate Bridge Code
      shell: powershell
      run: |
        $env:PATH += ";C:\Users\runneradmin\.cargo\bin"
        flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --dart-output flutter/lib/generated_bridge.dart --rust-output src/bridge_generated.rs

    - name: Install C++ Libs (VCPKG)
      shell: powershell
      run: |
        vcpkg install --triplet x64-windows-static
        $BaseDir = Get-Location
        $IncludePath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\include"
        $LibPath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\lib"
        echo "BINDGEN_EXTRA_CLANG_ARGS=-I$IncludePath" >> $env:GITHUB_ENV
        echo "CPATH=$IncludePath" >> $env:GITHUB_ENV
        echo "RUSTFLAGS=-L native=$LibPath" >> $env:GITHUB_ENV
        echo "VCPKG_ROOT=$BaseDir" >> $env:GITHUB_ENV

    # --- BUILD ---
    - name: Build RustDesk
      run: python build.py --flutter
      env:
        VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
    
    # --- EMPACOTAMENTO ---
    - name: Prepare Output
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path "Saurus_Remote_Final"
        
        $Files = Get-ChildItem -Path . -Recurse -Filter "rustdesk.exe" -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notmatch "vcpkg" -and $_.FullName -notmatch "node_modules" }
        
        if ($Files) {
            $Best = $Files | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            $SourceFolder = $Best.Directory.FullName
            
            Write-Host "Empacotando..."
            Copy-Item -Path "$SourceFolder\*" -Destination "Saurus_Remote_Final" -Recurse -Force
            
            # Mantemos o nome rustdesk.exe para o instalador nao bugar
        } else { exit 1 }

    - name: Upload Final Client
      uses: actions/upload-artifact@v4
      with:
        name: Saurus-Remote-Final
        path: Saurus_Remote_Final
