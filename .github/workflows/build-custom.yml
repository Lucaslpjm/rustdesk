name: Build Saurus Installer (VC++ & Registry Force v64)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    env:
      LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"
      RUSTDESK_API_SERVER: "" 
      VCPKG_BINARY_SOURCES: "clear;default,readwrite"

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # --- CACHES ---
    - name: Cache Rust Dependencies
      uses: swatinem/rust-cache@v2
      with:
        workspaces: .

    - name: Cache VCPKG Archives
      uses: actions/cache@v4
      with:
        path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
        key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-archives-${{ runner.os }}-

    - name: Cache Flutter Packages
      uses: actions/cache@v4
      with:
        path: |
          flutter/.pub-cache
          flutter/.dart_tool
        key: flutter-pub-${{ runner.os }}-${{ hashFiles('flutter/pubspec.yaml') }}
        restore-keys: |
          flutter-pub-${{ runner.os }}-

    # --- SETUP ---
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        channel: 'stable'

    - name: Install LLVM & Inno Setup
      run: |
        choco install llvm -y
        choco install innosetup -y
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
      shell: powershell

    # --- CONFIGURAÇÃO DO SERVIDOR ---
    - name: Inject Server Configuration
      shell: powershell
      run: |
        Write-Host "Configurando servidor..."
        $ConfigFile = "libs/hbb_common/src/config.rs"
        
        $SeuIP = "20.195.216.23:443" 
        $SuaChave = "OJ7QiUrqNu0wM13vDSp4nmAlDu6hy3n8hTI5Wksl2Tc=" 
        
        if (Test-Path $ConfigFile) {
           $content = Get-Content $ConfigFile -Raw
           $content = $content -replace '(?s)pub const RENDEZVOUS_SERVERS:.*?;', "pub const RENDEZVOUS_SERVERS: &'static [&'static str] = &[`"$SeuIP`"];"
           $content = $content -replace '(?s)pub const RS_PUB_KEY:.*?;', "pub const RS_PUB_KEY: &'static str = `"$SuaChave`";"
           Set-Content -Path $ConfigFile -Value $content -Encoding UTF8
        } else { exit 1 }

    # --- PREPARAÇÃO ---
    - name: Fix Flutter Dependencies
      working-directory: ./flutter
      shell: powershell
      run: |
        $File = "pubspec.yaml"
        $Content = Get-Content $File -Raw
        $NewContent = $Content -replace 'extended_text:.*', 'extended_text: ^13.0.0'
        Set-Content -Path $File -Value $NewContent -Encoding UTF8

    - name: Prepare Flutter Dependencies
      working-directory: ./flutter
      run: flutter pub get
      shell: cmd

    - name: Install Flutter Rust Bridge Codegen
      run: |
        cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid
      shell: powershell

    - name: Generate Bridge Code
      shell: powershell
      run: |
        $env:PATH += ";C:\Users\runneradmin\.cargo\bin"
        flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --dart-output flutter/lib/generated_bridge.dart --rust-output src/bridge_generated.rs

    - name: Install C++ Libs (VCPKG)
      shell: powershell
      run: |
        vcpkg install --triplet x64-windows-static
        $BaseDir = Get-Location
        $IncludePath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\include"
        $LibPath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\lib"
        echo "BINDGEN_EXTRA_CLANG_ARGS=-I$IncludePath" >> $env:GITHUB_ENV
        echo "CPATH=$IncludePath" >> $env:GITHUB_ENV
        echo "RUSTFLAGS=-L native=$LibPath" >> $env:GITHUB_ENV
        echo "VCPKG_ROOT=$BaseDir" >> $env:GITHUB_ENV

    # --- BUILD ---
    - name: Build RustDesk
      run: python build.py --flutter
      env:
        VCPKG_DEFAULT_TRIPLET: "x64-windows-static"

    # --- EMPACOTAMENTO PRO (REGISTRY EDITION) ---
    - name: Create Power Installer with Registry
      shell: powershell
      run: |
        Write-Host "Criando instalador com injeção via Registro..."
        
        $StageDir = "Staging_Area"
        New-Item -ItemType Directory -Force -Path $StageDir
        
        # 1. Copia arquivos do RustDesk
        $Files = Get-ChildItem -Path . -Recurse -Filter "rustdesk.exe" | Where-Object { $_.FullName -notmatch "vcpkg" } | Select-Object -First 1
        $SourceFolder = $Files.Directory.FullName
        Copy-Item "$SourceFolder\rustdesk.exe" $StageDir
        Copy-Item "$SourceFolder\*.dll" $StageDir
        if (Test-Path "$SourceFolder\data") { Copy-Item "$SourceFolder\data" $StageDir -Recurse }
        
        # 2. Baixa o Visual C++ Redistributable
        Write-Host "Baixando Visual C++..."
        $VcUrl = "https://aka.ms/vs/17/release/vc_redist.x64.exe"
        Invoke-WebRequest -Uri $VcUrl -OutFile "$StageDir\vc_redist.x64.exe"
        
        # 3. Inno Setup - AGORA COM SEÇÃO [Registry]
        # Esta seção grava as configurações diretamente no Windows, ignorando arquivos de texto.
        # Check-update = 0 (False) | 1 (True)
        # Remove-wallpaper = 1 (True)
        
        $IssContent = @"
        [Setup]
        AppName=RustDesk
        AppVersion=1.2.4
        DefaultDirName={autopf}\RustDesk
        DefaultGroupName=RustDesk
        UninstallDisplayIcon={app}\rustdesk.exe
        Compression=lzma2
        SolidCompression=yes
        OutputDir=.
        OutputBaseFilename=Saurus_Instalador
        PrivilegesRequired=admin
        CloseApplications=yes

        [Files]
        Source: "Staging_Area\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs
        Source: "Staging_Area\vc_redist.x64.exe"; DestDir: "{tmp}"; Flags: deleteafterinstall

        [Registry]
        ; --- CRÍTICO: DESATIVAR ATUALIZAÇÃO ---
        ; "check-update" -> 0 = Desativado
        Root: HKCU; Subkey: "Software\RustDesk"; ValueType: string; ValueName: "check-update"; ValueData: "0"; Flags: createvalueifdoesntexist uninsdeletevalue
        Root: HKCU; Subkey: "Software\RustDesk"; ValueType: string; ValueName: "auto-update"; ValueData: "0"; Flags: createvalueifdoesntexist uninsdeletevalue

        ; --- PERFORMANCE & DISPLAY ---
        ; "remove_wallpaper" -> 1 = Ativado (Fundo preto)
        Root: HKCU; Subkey: "Software\RustDesk"; ValueType: string; ValueName: "remove_wallpaper"; ValueData: "1"; Flags: createvalueifdoesntexist uninsdeletevalue
        
        ; "direct-server" (UDP) -> 1 = Ativado
        Root: HKCU; Subkey: "Software\RustDesk"; ValueType: string; ValueName: "direct-server"; ValueData: "1"; Flags: createvalueifdoesntexist uninsdeletevalue
        
        ; "use_d3d" -> 1 = Ativado
        Root: HKCU; Subkey: "Software\RustDesk"; ValueType: string; ValueName: "use_d3d"; ValueData: "1"; Flags: createvalueifdoesntexist uninsdeletevalue
        
        ; "view_quality" -> 2 ou 'low' (Otimizar resposta)
        Root: HKCU; Subkey: "Software\RustDesk"; ValueType: string; ValueName: "view_quality"; ValueData: "low"; Flags: createvalueifdoesntexist uninsdeletevalue
        
        ; "view_scale" -> 'auto' (Adaptada)
        Root: HKCU; Subkey: "Software\RustDesk"; ValueType: string; ValueName: "view_scale"; ValueData: "auto"; Flags: createvalueifdoesntexist uninsdeletevalue

        ; "scroll_style" -> 'auto'
        Root: HKCU; Subkey: "Software\RustDesk"; ValueType: string; ValueName: "scroll_style"; ValueData: "auto"; Flags: createvalueifdoesntexist uninsdeletevalue

        [Icons]
        Name: "{group}\RustDesk"; Filename: "{app}\rustdesk.exe"
        Name: "{autodesktop}\RustDesk"; Filename: "{app}\rustdesk.exe"; Tasks: desktopicon

        [Tasks]
        Name: "desktopicon"; Description: "Criar atalho na Area de Trabalho"; GroupDescription: "Atalhos:"; Flags: unchecked

        [Run]
        ; Instala Visual C++
        Filename: "{tmp}\vc_redist.x64.exe"; Parameters: "/install /quiet /norestart"; StatusMsg: "Instalando componentes do sistema (Visual C++)..."; Flags: waituntilterminated
        ; Roda o RustDesk
        Filename: "{app}\rustdesk.exe"; Description: "Abrir Saurus Remote"; Flags: nowait postinstall skipifsilent

        [Code]
        procedure CurStepChanged(CurStep: TSetupStep);
        var
          AppDataPath: String;
        begin
          if CurStep = ssInstall then
          begin
            AppDataPath := ExpandConstant('{userappdata}\RustDesk');
            if DirExists(AppDataPath) then
            begin
              Log('Limpando configuracoes antigas (Pasta) para garantir o Registro...');
              DelTree(AppDataPath, True, True, True);
            end;
          end;
        end;
        "@
        
        Set-Content -Path "setup.iss" -Value $IssContent -Encoding ASCII
        
        # Compila
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

    - name: Upload Power Installer
      uses: actions/upload-artifact@v4
      with:
        name: Saurus-Instalador-Completo
        path: Saurus_Instalador.exe
