name: Build Saurus Server-Only

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    env:
      LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"
      RUSTDESK_API_SERVER: "" 
      VCPKG_BINARY_SOURCES: "clear;default,readwrite"

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # --- CACHES (Para ser rapido) ---
    - name: Cache Rust Dependencies
      uses: swatinem/rust-cache@v2
      with:
        workspaces: .

    - name: Cache VCPKG Archives
      uses: actions/cache@v4
      with:
        path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
        key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-archives-${{ runner.os }}-

    - name: Cache Flutter Packages
      uses: actions/cache@v4
      with:
        path: |
          flutter/.pub-cache
          flutter/.dart_tool
        key: flutter-pub-${{ runner.os }}-${{ hashFiles('flutter/pubspec.yaml') }}
        restore-keys: |
          flutter-pub-${{ runner.os }}-

    # --- SETUP FERRAMENTAS ---
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2' # Versao estavel obrigatoria
        channel: 'stable'

    - name: Install LLVM
      run: |
        choco install llvm -y
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
      shell: powershell

    # --- A ÚNICA CUSTOMIZAÇÃO (SERVIDOR) ---
    - name: Hardcode Server IP
      shell: powershell
      run: |
        Write-Host "Injetando IP 20.195.216.23 no codigo fonte..."
        
        $ConfigFile = "libs/hbb_common/src/config.rs"
        if (Test-Path $ConfigFile) {
           $c = Get-Content $ConfigFile
           
           # 1. Define Servidores de ID e Relay
           $c = $c -replace 'pub const RENDEZVOUS_SERVERS:.*', 'pub const RENDEZVOUS_SERVERS: &''static [&''static str] = &["20.195.216.23"];'
           
           # 2. Define a Key (usando o IP conforme seu setup)
           $c = $c -replace 'pub const RS_PUB_KEY:.*', 'pub const RS_PUB_KEY: &''static str = "20.195.216.23";'
           
           $c | Set-Content $ConfigFile
           Write-Host "Sucesso: Servidor configurado no codigo."
        } else {
           Write-Error "Erro: Arquivo config.rs nao encontrado."
           exit 1
        }

    # --- PREPARAÇÃO DO AMBIENTE (Correções Tecnicas) ---
    - name: Fix Flutter Dependencies
      working-directory: ./flutter
      shell: powershell
      run: |
        # Corrige incompatibilidade de versoes do Flutter antigo
        $File = "pubspec.yaml"
        $Content = Get-Content $File -Raw
        $NewContent = $Content -replace 'extended_text:.*', 'extended_text: ^13.0.0'
        Set-Content -Path $File -Value $NewContent -Encoding UTF8

    - name: Prepare Flutter Dependencies
      working-directory: ./flutter
      run: flutter pub get
      shell: cmd

    - name: Install Flutter Rust Bridge Codegen
      run: |
        cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid
      shell: powershell

    - name: Generate Bridge Code
      shell: powershell
      run: |
        $env:PATH += ";C:\Users\runneradmin\.cargo\bin"
        flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --dart-output flutter/lib/generated_bridge.dart --rust-output src/bridge_generated.rs

    - name: Install C++ Dependencies (VCPKG)
      shell: powershell
      run: |
        Write-Host "Verificando dependencias C++..."
        vcpkg install --triplet x64-windows-static
        
        $BaseDir = Get-Location
        $IncludePath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\include"
        $LibPath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\lib"
        
        echo "BINDGEN_EXTRA_CLANG_ARGS=-I$IncludePath" >> $env:GITHUB_ENV
        echo "CPATH=$IncludePath" >> $env:GITHUB_ENV
        echo "RUSTFLAGS=-L native=$LibPath" >> $env:GITHUB_ENV
        echo "VCPKG_ROOT=$BaseDir" >> $env:GITHUB_ENV

    # --- BUILD ---
    - name: Build RustDesk
      run: python build.py --flutter
      env:
        VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
    
    # --- EMPACOTAR TUDO (EXE + DLLs) ---
    - name: Package Portable Version
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path "SaurusRemote"
        
        # Encontra onde o Flutter gerou o executavel e as DLLs
        $Files = Get-ChildItem -Path . -Recurse -Filter "rustdesk.exe" -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notmatch "vcpkg" -and $_.FullName -notmatch "node_modules" }
        
        if ($Files) {
            $Best = $Files | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            $SourceFolder = $Best.Directory.FullName
            
            Write-Host "Empacotando conteudo de: $SourceFolder"
            
            # Copia a pasta inteira (exe, dlls, data) para garantir que funcione
            Copy-Item -Path "$SourceFolder\*" -Destination "SaurusRemote" -Recurse -Force
            
            # Renomeia o executavel
            Rename-Item -Path "SaurusRemote\rustdesk.exe" -NewName "SaurusRemote.exe"
        } else {
            Write-Error "ERRO: Executavel nao encontrado."
            exit 1
        }

    - name: Upload Saurus Remote
      uses: actions/upload-artifact@v4
      with:
        name: Saurus-Remote-Portable
        path: SaurusRemote
