name: Build Saurus Remote

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    env:
      LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"
      RUSTDESK_API_SERVER: "" 

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Install LLVM (Required for Audio)
      run: |
        choco install llvm -y
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
      shell: powershell

    # --- CORREÇÃO: FORÇAR INSTALAÇÃO ESTÁTICA ---
    - name: Install Dependencies & Fix Paths
      shell: powershell
      run: |
        Write-Host "Forcando instalacao ESTATICA (x64-windows-static)..."
        
        # 1. Instala explicitamente com o triplet estatico
        vcpkg install --triplet x64-windows-static
        
        # 2. Caminho onde os arquivos ficarao
        $LocalInclude = Join-Path (Get-Location) "vcpkg_installed\x64-windows-static\include"
        
        Write-Host "Verificando headers em: $LocalInclude"
        
        # Verificacao de Seguranca
        if (Test-Path "$LocalInclude\opus\opus_multistream.h") {
            Write-Host "SUCESSO: Header do Opus encontrado!"
            
            # 3. Injeta as variaveis para o Build
            echo "BINDGEN_EXTRA_CLANG_ARGS=-I$LocalInclude" >> $env:GITHUB_ENV
            echo "CPATH=$LocalInclude" >> $env:GITHUB_ENV
            echo "VCPKG_ROOT=$(Get-Location)" >> $env:GITHUB_ENV
        } else {
            # Se falhar, lista o que tem na pasta para debug
            Write-Warning "Arquivo nao encontrado. Listando conteudo da pasta:"
            Get-ChildItem -Path "vcpkg_installed" -Recurse | Select-Object FullName
            Write-Error "ERRO: O arquivo opus_multistream.h nao foi encontrado apos a instalacao."
            exit 1
        }

    # --- CUSTOMIZAÇÃO VISUAL ---
    - name: Apply Customizations (Branding)
      shell: powershell
      run: |
        $UrlIcone = "https://blob.saurus.net.br/drive/clientes/cliente_testeslucaspt1/icoRust.ico"
        $UrlLogo  = "https://blob.saurus.net.br/drive/clientes/cliente_testeslucaspt1/logoRust.png"
        
        Write-Host "Baixando logos..."
        try {
            Invoke-WebRequest -Uri $UrlIcone -OutFile "res/icon.ico" -ErrorAction Stop
            Invoke-WebRequest -Uri $UrlLogo -OutFile "res/logo.png" -ErrorAction Stop
            
            if (Test-Path "flutter/assets/images/logo.png") {
                Copy-Item "res/logo.png" -Destination "flutter/assets/images/logo.png" -Force
            }
            Write-Host "Logos baixados!"
        } catch {
            Write-Warning "Erro ao baixar logos. Usando padrao."
        }

        # Cores e Nomes
        $SafraBlue = "0xFF1E2044" 
        $CommonFile = "flutter/lib/common.dart"
        if (Test-Path $CommonFile) {
            $c = Get-Content $CommonFile
            $c = $c -replace '0xFF2196F3', $SafraBlue
            $c | Set-Content $CommonFile
        }

        $ConfigFile = "libs/hbb_common/src/config.rs"
        if (Test-Path $ConfigFile) {
           $c = Get-Content $ConfigFile
           $c = $c -replace 'pub const APP_NAME.*', 'pub const APP_NAME: Arc<RwLock<String>> = Arc::new(RwLock::new("Saurus Remote".to_string()));'
           $c = $c -replace 'pub const RENDEZVOUS_SERVERS:.*', 'pub const RENDEZVOUS_SERVERS: &''static [&''static str] = &["20.195.216.23"];'
           $c = $c -replace 'pub const RS_PUB_KEY:.*', 'pub const RS_PUB_KEY: &''static str = "20.195.216.23";'
           $c | Set-Content $ConfigFile
        }

        $WinMain = "windows/runner/main.cpp"
        if (Test-Path $WinMain) {
            $w = Get-Content $WinMain
            $w = $w -replace 'L"RustDesk"', 'L"Saurus Remote"'
            $w | Set-Content $WinMain
        }

    # --- BUILD FINAL ---
    - name: Build Saurus Client
      run: python build.py --flutter
      env:
        # Garante que o Python tambem saiba que é static
        VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
