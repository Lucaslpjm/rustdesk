name: Build Saurus Installer (Final Fix)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    env:
      LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"
      RUSTDESK_API_SERVER: "" 
      VCPKG_BINARY_SOURCES: "clear;default,readwrite"

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # --- CACHES (Mantidos para velocidade) ---
    - name: Cache Rust Dependencies
      uses: swatinem/rust-cache@v2
      with:
        workspaces: .

    - name: Cache VCPKG Archives
      uses: actions/cache@v4
      with:
        path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
        key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-archives-${{ runner.os }}-

    - name: Cache Flutter Packages
      uses: actions/cache@v4
      with:
        path: |
          flutter/.pub-cache
          flutter/.dart_tool
        key: flutter-pub-${{ runner.os }}-${{ hashFiles('flutter/pubspec.yaml') }}
        restore-keys: |
          flutter-pub-${{ runner.os }}-

    # --- SETUP FERRAMENTAS ---
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        channel: 'stable'

    - name: Install LLVM & Inno Setup
      run: |
        choco install llvm -y
        # Instala o compilador de instaladores
        choco install innosetup -y
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
      shell: powershell

    # --- CONFIGURAÇÃO (IP HARDCODED - PORTA 80 + 443) ---
    - name: Inject Server Configuration
      shell: powershell
      run: |
        Write-Host "Configurando servidor..."
        $ConfigFile = "libs/hbb_common/src/config.rs"
        
        $SeuIP = "20.195.216.23:443" 
        $SuaChave = "OJ7QiUrqNu0wM13vDSp4nmAlDu6hy3n8hTI5Wksl2Tc=" 
        
        if (Test-Path $ConfigFile) {
           $content = Get-Content $ConfigFile -Raw
           $content = $content -replace '(?s)pub const RENDEZVOUS_SERVERS:.*?;', "pub const RENDEZVOUS_SERVERS: &'static [&'static str] = &[`"$SeuIP`"];"
           $content = $content -replace '(?s)pub const RS_PUB_KEY:.*?;', "pub const RS_PUB_KEY: &'static str = `"$SuaChave`";"
           Set-Content -Path $ConfigFile -Value $content -Encoding UTF8
        } else { exit 1 }

    # --- COMPILAÇÃO ---
    - name: Fix Flutter Dependencies
      working-directory: ./flutter
      shell: powershell
      run: |
        $File = "pubspec.yaml"
        $Content = Get-Content $File -Raw
        $NewContent = $Content -replace 'extended_text:.*', 'extended_text: ^13.0.0'
        Set-Content -Path $File -Value $NewContent -Encoding UTF8

    - name: Prepare Flutter Dependencies
      working-directory: ./flutter
      run: flutter pub get
      shell: cmd

    - name: Install Flutter Rust Bridge Codegen
      run: |
        cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid
      shell: powershell

    - name: Generate Bridge Code
      shell: powershell
      run: |
        $env:PATH += ";C:\Users\runneradmin\.cargo\bin"
        flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --dart-output flutter/lib/generated_bridge.dart --rust-output src/bridge_generated.rs

    - name: Install C++ Libs (VCPKG)
      shell: powershell
      run: |
        vcpkg install --triplet x64-windows-static
        $BaseDir = Get-Location
        $IncludePath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\include"
        $LibPath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\lib"
        echo "BINDGEN_EXTRA_CLANG_ARGS=-I$IncludePath" >> $env:GITHUB_ENV
        echo "CPATH=$IncludePath" >> $env:GITHUB_ENV
        echo "RUSTFLAGS=-L native=$LibPath" >> $env:GITHUB_ENV
        echo "VCPKG_ROOT=$BaseDir" >> $env:GITHUB_ENV

    - name: Build RustDesk
      run: python build.py --flutter
      env:
        VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
    
    # --- CRIAÇÃO DO INSTALADOR (CORRIGIDO) ---
    - name: Build Installer (Inno Setup)
      shell: powershell
      run: |
        Write-Host "Preparando arquivos para o Instalador..."
        
        # 1. Cria a pasta onde o .iss espera encontrar o executavel
        New-Item -ItemType Directory -Force -Path "target\release"
        
        # 2. Copia os arquivos compilados para lá
        $Files = Get-ChildItem -Path . -Recurse -Filter "rustdesk.exe" | Where-Object { $_.FullName -notmatch "vcpkg" } | Select-Object -First 1
        $SourceFolder = $Files.Directory.FullName
        Copy-Item -Path "$SourceFolder\*" -Destination "target\release" -Recurse -Force
        
        # 3. Executa o Inno Setup
        # CORREÇÃO: O caminho correto é 'res\rustdesk.iss' e não 'resources'
        if (Test-Path "res\rustdesk.iss") {
            Write-Host "Arquivo ISS encontrado. Iniciando compilacao do instalador..."
            & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" res\rustdesk.iss
        } else {
            Write-Error "ERRO: Arquivo res\rustdesk.iss nao encontrado!"
            exit 1
        }
        
        # 4. Renomeia o instalador gerado
        # O Inno Setup joga o output na raiz ou em target/release dependendo da config
        $Installer = Get-ChildItem -Path . -Recurse -Filter "rustdesk-*-x86_64.exe" | Select-Object -First 1
        
        if ($Installer) {
            Rename-Item $Installer.FullName "Saurus_Instalador.exe"
            # Move para uma pasta limpa para upload
            New-Item -ItemType Directory -Force -Path "Output_Installer"
            Move-Item "Saurus_Instalador.exe" "Output_Installer\"
        } else {
            Write-Error "ERRO: O arquivo .exe do instalador nao foi gerado."
            exit 1
        }

    - name: Upload Single Installer
      uses: actions/upload-artifact@v4
      with:
        name: Saurus-Setup
        path: Output_Installer/Saurus_Instalador.exe
