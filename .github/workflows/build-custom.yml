name: Build Saurus Safra Edition

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    env:
      LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"
      RUSTDESK_API_SERVER: "" 
      VCPKG_BINARY_SOURCES: "clear;default,readwrite"

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # --- CACHES ---
    - name: Cache Rust Dependencies
      uses: swatinem/rust-cache@v2
      with:
        workspaces: .

    - name: Cache VCPKG Archives
      uses: actions/cache@v4
      with:
        path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
        key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-archives-${{ runner.os }}-

    - name: Cache Flutter Packages
      uses: actions/cache@v4
      with:
        path: |
          flutter/.pub-cache
          flutter/.dart_tool
        key: flutter-pub-${{ runner.os }}-${{ hashFiles('flutter/pubspec.yaml') }}
        restore-keys: |
          flutter-pub-${{ runner.os }}-

    # --- SETUP ---
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        channel: 'stable'

    - name: Install LLVM
      run: |
        choco install llvm -y
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
      shell: powershell

    # --- 1. CUSTOMIZAÇÃO VISUAL (SAFRA: AZUL & DOURADO) ---
    - name: Apply Safra Theme (Colors)
      shell: powershell
      run: |
        Write-Host "Aplicando identidade visual Banco Safra (Blue & Gold)..."
        $ThemeFile = "flutter/lib/common.dart"
        
        if (Test-Path $ThemeFile) {
           $content = Get-Content $ThemeFile -Raw
           
           # --- PALETA SAFRA ---
           $SafraNavy = "0xFF132047"  # Azul Escuro Profundo (Para Botoes/Topo)
           $SafraGold = "0xFFD4AF37"  # Dourado Metalico (Para Detalhes/Selecao)
           $CleanWhite = "0xFFFFFFFF" # Branco Puro (Para limpar o cinza)
           
           # 1. Substitui o AZUL PADRAO pelo AZUL SAFRA
           # (Afeta botao conectar, abas ativas, titulos)
           $content = $content -replace '0xFF2196F3', $SafraNavy
           
           # 2. Substitui o AZUL CLARO (Hover/Selection) pelo DOURADO SAFRA
           # O RustDesk usa muito o azul '1890ff' ou variações para focos
           $content = $content -replace '0xFF1890ff', $SafraGold
           $content = $content -replace '0xFF409EFF', $SafraGold
           
           # 3. Tenta limpar o CINZA da Lateral para BRANCO (Mais elegante)
           # O cinza padrao costuma ser F5F5F5 ou FAFAFA
           $content = $content -replace '0xFFF5F5F5', $CleanWhite
           $content = $content -replace '0xFFFAFAFA', $CleanWhite
           
           Set-Content -Path $ThemeFile -Value $content -Encoding UTF8
           Write-Host "Tema Safra aplicado: Azul $SafraNavy e Dourado $SafraGold"
        } else {
           Write-Warning "Arquivo de tema nao encontrado."
        }

    # --- 2. CONFIGURAÇÃO DO SERVIDOR ---
    - name: Inject Server Configuration
      shell: powershell
      run: |
        Write-Host "Configurando servidor..."
        $ConfigFile = "libs/hbb_common/src/config.rs"
        
        if (Test-Path $ConfigFile) {
           $content = Get-Content $ConfigFile -Raw
           $content = $content -replace '(?s)pub const RENDEZVOUS_SERVERS:.*?;', 'pub const RENDEZVOUS_SERVERS: &''static [&''static str] = &["20.195.216.23"];'
           $content = $content -replace '(?s)pub const RS_PUB_KEY:.*?;', 'pub const RS_PUB_KEY: &''static str = "20.195.216.23";'
           Set-Content -Path $ConfigFile -Value $content -Encoding UTF8
        }

    # --- 3. DEPENDÊNCIAS ---
    - name: Fix Flutter Dependencies
      working-directory: ./flutter
      shell: powershell
      run: |
        $File = "pubspec.yaml"
        $Content = Get-Content $File -Raw
        $NewContent = $Content -replace 'extended_text:.*', 'extended_text: ^13.0.0'
        Set-Content -Path $File -Value $NewContent -Encoding UTF8

    - name: Prepare Flutter Dependencies
      working-directory: ./flutter
      run: flutter pub get
      shell: cmd

    - name: Install Flutter Rust Bridge Codegen
      run: |
        cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid
      shell: powershell

    - name: Generate Bridge Code
      shell: powershell
      run: |
        $env:PATH += ";C:\Users\runneradmin\.cargo\bin"
        flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --dart-output flutter/lib/generated_bridge.dart --rust-output src/bridge_generated.rs

    - name: Install C++ Libs (VCPKG)
      shell: powershell
      run: |
        Write-Host "Verificando cache C++..."
        vcpkg install --triplet x64-windows-static
        
        $BaseDir = Get-Location
        $IncludePath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\include"
        $LibPath = Join-Path $BaseDir "vcpkg_installed\x64-windows-static\lib"
        
        echo "BINDGEN_EXTRA_CLANG_ARGS=-I$IncludePath" >> $env:GITHUB_ENV
        echo "CPATH=$IncludePath" >> $env:GITHUB_ENV
        echo "RUSTFLAGS=-L native=$LibPath" >> $env:GITHUB_ENV
        echo "VCPKG_ROOT=$BaseDir" >> $env:GITHUB_ENV

    - name: Build RustDesk
      run: python build.py --flutter
      env:
        VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
    
    # --- EMPACOTAMENTO ---
    - name: Prepare Output
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path "Saurus_Safra_Gold"
        
        $Files = Get-ChildItem -Path . -Recurse -Filter "rustdesk.exe" -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notmatch "vcpkg" -and $_.FullName -notmatch "node_modules" }
        
        if ($Files) {
            $Best = $Files | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            $SourceFolder = $Best.Directory.FullName
            
            Write-Host "Empacotando..."
            Copy-Item -Path "$SourceFolder\*" -Destination "Saurus_Safra_Gold" -Recurse -Force
        } else {
            exit 1
        }

    - name: Upload Safra Gold Edition
      uses: actions/upload-artifact@v4
      with:
        name: Saurus-Safra-Gold
        path: Saurus_Safra_Gold
